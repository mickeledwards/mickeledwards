permalink: :title
# Site Settings
locale                   : "en"
title                    : "Mickel Edwards Industrial Design Portfolio"
title_separator          : "|"
name                     : "Mickel Edwards"
description              : "Industrial Design Portfolio of Mickel Edwards"
url                      : "http://mickeledwards.com"
repository               : "mickeledwards/mickeledwards.github.io"

# Site Author
author:
  name             : "Mickel Edwards"
  avatar           : # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "Industrial Designer at Iowa State University."
  facebook         : "mickel.edwards"
  github           : "mickeledwards"
  instagram        : "mickeledwards"
  linkedin         : "mickeledwards"
  tumblr           : "blog.mickeledwards.com"
  twitter          :


plugins:
- jekyll-autoprefixer
- jekyll-toc
- jekyll-srcset

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false



# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style



# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: [local]


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
