---
layout: default
---

<div class="container margin-topbottom-null padding-topbottom-null">
     <div class="row no-margin">
       <div class="col-md-12 padding-leftright-null">
           <div id="home-header">
               <div class="text">
                   <h1 class="margin-bottom-small"><span class="grey-dark">Mickel Edwards.</span><br>Industrial Designer<span class="color">.</span></h1>
               </div>
           </div>
       </div>
   </div>
</div>
<div id="home-wrap" class="content-section">
    <section id="projects" class="page padding-top-null padding-onlybottom-lg">
        <div class="projects-items row">
            {% for post in site.posts %}
                    <div class="single-item col-lg-4 col-md-6 col-s-12">
                        <a href="{{ post.url | absolute_url }}">
                            <div class="item">
                                <img src="{{ post.preview }}">
                                <div class="content">
                                  <h3>{{ post.title }}</h3>
                                  <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
            {% endfor %}
        </div>
    </section>
</div>
