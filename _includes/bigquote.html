<div class="bigquote--overlay rellax" data-rellax-speed="-5" style="background-image: {% if overlay_filter %}linear-gradient({{ include.filter }}, {{ include.filter }}), {% endif %}url('{{ include.image }}'); z-index: -2;">
</div>
<div class="row padding-topbottom-null">
	<div class="col-md-12">
	  <blockquote>
		<p>{{include.quote}}</p>
		{% if include.cite %}
		  <p><cite>{{include.cite}}</cite></p>
		{% endif %}
	  </blockquote>
	</div>
</div>
