<div class= "hotspot-container col-xs-12">
  <img src="{{page.hotspot-image}}">
  {% for item in page.hotspot-points %}
    <div style="top: {{ item.top }}%; left: {{ item.left }}%;" class="lg-hotspot {{item.location}}">
      <div class="lg-hotspot-button"><h5>{{item.name}}</h5></div>
        <div class="lg-hotspot-label">
            <p>{{ item.text }}</p>
        </div>
    </div>
    {% endfor %}
</div>
