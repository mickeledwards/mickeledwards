{% if include.id %}
  {% assign comparison = page[include.id] %}
{% else %}
  {% assign comparison = page.comparison %}
{% endif %}

<figure class="cd-image-container">
	<img src="{{ include.right }}" alt="Original Image">
	<span class="cd-image-label" data-type="original">{{ include.rightcaption }}</span>

	<div class="cd-resize-img">
		<img src="{{ include.left }}" alt="Modified Image">
		<span class="cd-image-label" data-type="modified">{{ include.leftcaption }}</span>
	</div>
	<span class="cd-handle"></span>
</figure>
