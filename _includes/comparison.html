<figure class="cd-image-container">
    <img src="{{include.imgnew}}" alt="{{include.textnew}}">
    <span class="cd-image-label" data-type="original">{{include.textold}}</span>
    <div class="cd-resize-img">
        <img src="{{include.imgold}}" alt="{{include.textold}}">
        <span class="cd-image-label" data-type="modified">{{include.textnew}}</span>
    </div>
    <span class="cd-handle"></span>
</figure>
