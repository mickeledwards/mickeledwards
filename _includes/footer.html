<footer class="site-footer">

		<div class="row">
			<div class="col-xs-12 text">
				<center>
				    {% if site.author.facebook %}
				      <a href="https://facebook.com/{{ site.author.facebook }}"><i class="fa fa-fw fa-facebook1" aria-hidden="true"></i> </a>
				    {% endif %}
				    {% if site.author.github %}
				      <a href="http://github.com/{{ site.author.github }}"><i class="fa fa-fw fa-github" aria-hidden="true"></i> </a>
				    {% endif %}
				    {% if site.author.linkedin %}
				      <a href="http://linkedin.com/in/{{ site.author.linkedin }}"><i class="fa fa-fw fa-linkedin" aria-hidden="true"></i> </a>
				    {% endif %}
				    {% if site.author.tumblr %}
				      <a href="http://{{ site.author.tumblr }}"><i class="fa fa-fw fa-tumblr" aria-hidden="true"></i> </a></center>
				    {% endif %}

    		</div>
    		
					</div>
</footer>
        <script src="{{ "assets/js/jquery.min.js" | prepend: site.baseurl }}"></script>

        <script src="{{ "assets/js/owl.carousel.min.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "assets/js/jquery.magnific-popup.min.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "assets/js/jquery.appear.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "assets/js/main.js" | prepend: site.baseurl }}"></script>
