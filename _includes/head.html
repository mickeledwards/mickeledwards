<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% include seo.html %}
    <link rel="stylesheet" href="{{ "assets/css/main.css" | prepend: site.baseurl }}">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/images/branding/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/images/branding/favicon-16x16.png">
	<link rel="manifest" href="/assets/images/branding/manifest.json">
	<link rel="mask-icon" href="/assets/images/branding/safari-pinned-tab.svg" color="#527a99">
	<link rel="shortcut icon" href="/assets/images/branding/favicon.ico">
	<meta name="msapplication-config" content="/assets/images/branding/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if page.title %}<meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
    {% if page.excerpt %}<meta itemprop="description" content="{{ page.excerpt | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
    {% if page.date %}<meta itemprop="datePublished" content="{{ page.date | date: "%B %d, %Y" }}">{% endif %}
    {% if page.last_modified_at %}<meta itemprop="dateModified" content="{{ page.last_modified_at | date: "%B %d, %Y" }}">{% endif %}
</head>
